<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles1.css') }}">
    </head>


    <body>
    <div class = 'pane'>
        <div class = 'header'>
        <h1>Restaurants list</h1>
    </div>

    <a href = '{{url_for('newRestaurant') }}'>Create New Restaurant</a>


<div class = 'flash'>
              {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}

    {% endwith %}

</div>


        {% for res in restaurants %}
    <div class = 'name'>
        <span class = 'name'><p>{{res.name}}</p></span>

    <div class = "editdeletepane">
    <a href='{{url_for('editRestaurant',restaurant_id = res.id)}}' >Edit</a>
    <a href='{{url_for('deleteRestaurant',restaurant_id = res.id)}}'>Delete</a>
    <a href='{{url_for('showMenu',restaurant_id = res.id)}}'>Show menu</a>
    </div>



        {% endfor %}



</div>
</div>
    </body>




</html>
